<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>左边图片，右边h1标签的文字</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image {
      max-width: 50%;
    }

    .text {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
     
    </div>
    <div class="text">
      <h1>介绍投稿内容</h1>
    </div>
  </div>
</body>
</html>
