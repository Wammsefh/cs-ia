<!DOCTYPE html>
<html>
<head>
  <title>图片分割拼图</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Selecting and processing the selected image
    const image = new Image();
    image.src = 'image/1.jpg';
    image.onload = () => {
      canvas.width = image.width / 2;
      canvas.height = image.height / 2;

      // Rendering of the split image for the jigsaw puzzle
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
      saveImage(canvas, 'piece1.jpg');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, canvas.width, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
      saveImage(canvas, 'piece2.jpg');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
      saveImage(canvas, 'piece3.jpg');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, canvas.width, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
      saveImage(canvas, 'piece4.jpg');
    };

    // Saving the image
    function saveImage(canvas, filename) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg');
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
